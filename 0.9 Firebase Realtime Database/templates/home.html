<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Quote Board</h1>
    <form method="POST" action="/home">
        <input type="text" name="quote" placeholder="Enter your quote" required>
        <input type="text" name="said_by" placeholder="Who said it?" required>
        <button type="submit">Submit Quote</button>
    </form>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.text }} - {{ quote.said_by }}</li>
        {% endfor %}
    </ul>
    <a href="/signup">Sign Up</a>
    <a href="/signin">Sign In</a>
    <a href="/display">Display Quotes</a>
    <a href="/signout">Sign Out</a>
</body>
</html>
