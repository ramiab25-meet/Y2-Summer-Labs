<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Quotes</title>
</head>
<body>
    <h1>All Submitted Quotes</h1>
    <ul>
        {% for key, quote in quotes.items() %}
            <li>{{ quote['text'] }} - {{ quote['said_by'] }}</li>
        {% endfor %}
    </ul>
    <a href="/home">Submit a new quote</a>
    <a href="/signout">Sign Out</a>
</body>
</html>
